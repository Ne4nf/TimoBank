    - name: üéÅ Create release artifacts
      run: |
        cd deploy
        tar -czf timo-banking-platform.tar.gz *
        zip -r timo-banking-platform.zip *

    - name: üì¶ Upload deployment artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deploy/
        retention-days: 90

    - name: üîñ Create GitHub Release
      if: github.ref == 'refs/heads/master'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: üè¶ TIMO Banking Platform v${{ github.run_number }}
        body: |
          ## üöÄ Production Release
          
          **Commit**: ${{ github.sha }}  
          **Date**: ${{ github.run_id }}
          
          ### üì¶ What's Included
          - ‚úÖ Complete Banking Platform (FastAPI + React + PostgreSQL)
          - ‚úÖ Production Docker Images (Multi-architecture)
          - ‚úÖ Automated Airflow Workflows  
          - ‚úÖ Vietnamese Banking Compliance
          - ‚úÖ Real-time Fraud Detection
          - ‚úÖ Enterprise Documentation
          
          ### üåê Quick Deploy
          ```bash
          wget https://github.com/Ne4nf/TimoBank/releases/download/v${{ github.run_number }}/timo-banking-platform.tar.gz
          tar -xzf timo-banking-platform.tar.gz
          cd deploy
          docker-compose -f docker-compose.prod.yml up -d
          ```
          
          ### üéØ Access Points
          - Dashboard: http://localhost:3000
          - API: http://localhost:8000/docs  
          - Airflow: http://localhost:8080
          
          **üéâ Ready for Production Deployment!**
        draft: false
        prerelease: false

