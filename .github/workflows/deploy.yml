name: üè¶ Deploy TIMO Banking Platform

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pages: write
      id-token: write

    steps:
    - name: üöÄ Checkout code
      uses: actions/checkout@v4

    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: üîë Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üèóÔ∏è Build and push Docker images
      run: |
        # Build all services
        docker buildx build --platform linux/amd64,linux/arm64 \
          --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest \
          --push ./backend
        
        docker buildx build --platform linux/amd64,linux/arm64 \
          --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest \
          --push ./frontend
        
        docker buildx build --platform linux/amd64,linux/arm64 \
          --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/airflow:latest \
          --push ./airflow

    - name: üì¶ Create deployment package
      run: |
        mkdir -p deploy
        cp docker-compose.yml deploy/
        cp .env.example deploy/.env
        cp -r sql deploy/
        
        # Create production docker-compose
        cat > deploy/docker-compose.prod.yml << 'EOF'
        version: '3.8'
        
        services:
          postgres:
            image: postgres:15
            environment:
              POSTGRES_DB: timo_banking
              POSTGRES_USER: postgres
              POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tuthuc1411}
            volumes:
              - postgres_data:/var/lib/postgresql/data
              - ./sql:/docker-entrypoint-initdb.d
            ports:
              - "5432:5432"
            healthcheck:
              test: ["CMD-SHELL", "pg_isready -U postgres"]
              interval: 30s
              timeout: 10s
              retries: 3
        
          redis:
            image: redis:7-alpine
            ports:
              - "6379:6379"
            healthcheck:
              test: ["CMD", "redis-cli", "ping"]
              interval: 30s
              timeout: 10s
              retries: 3
        
          backend:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
            environment:
              DB_HOST: postgres
              DB_PORT: 5432
              DB_NAME: timo_banking
              DB_USER: postgres
              DB_PASSWORD: ${POSTGRES_PASSWORD:-tuthuc1411}
              REDIS_HOST: redis
              REDIS_PORT: 6379
            ports:
              - "8000:8000"
            depends_on:
              postgres:
                condition: service_healthy
              redis:
                condition: service_healthy
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
              interval: 30s
              timeout: 10s
              retries: 3
        
          frontend:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
            ports:
              - "3000:3000"
            depends_on:
              backend:
                condition: service_healthy
            environment:
              REACT_APP_API_URL: http://localhost:8000
        
          airflow-webserver:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/airflow:latest
            command: webserver
            ports:
              - "8080:8080"
            environment:
              AIRFLOW__CORE__EXECUTOR: LocalExecutor
              AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:${POSTGRES_PASSWORD:-tuthuc1411}@postgres/timo_banking
              AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-fb0dJUh8B9W5qZq4D0mQ8bCJTH7R3kJLOoXUOD6Z_hs=}
              AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-secret}
              AIRFLOW__WEBSERVER__AUTHENTICATE: False
              AIRFLOW__WEBSERVER__RBAC: False
            depends_on:
              postgres:
                condition: service_healthy
            volumes:
              - ./dags:/opt/airflow/dags
        
          airflow-scheduler:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/airflow:latest
            command: scheduler
            environment:
              AIRFLOW__CORE__EXECUTOR: LocalExecutor
              AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:${POSTGRES_PASSWORD:-tuthuc1411}@postgres/timo_banking
              AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-fb0dJUh8B9W5qZq4D0mQ8bCJTH7R3kJLOoXUOD6Z_hs=}
            depends_on:
              postgres:
                condition: service_healthy
            volumes:
              - ./dags:/opt/airflow/dags
        
        volumes:
          postgres_data:
        EOF

    - name: üìÑ Generate deployment documentation  
      run: |
        cat > deploy/README.md << 'EOF'
        # üè¶ TIMO Banking Platform - Production Deployment
        
        ## üöÄ Quick Deploy
        
        ### Prerequisites
        - Docker & Docker Compose installed
        - Minimum 8GB RAM, 10GB disk space
        - Ports 3000, 8000, 8080, 5432, 6379 available
        
        ### One-Command Deployment
        ```bash
        # Clone and deploy
        git clone https://github.com/Ne4nf/TimoBank.git
        cd TimoBank
        docker-compose -f docker-compose.prod.yml up -d
        
        # Wait for services (2-3 minutes)
        docker-compose -f docker-compose.prod.yml ps
        
        # Initialize sample data
        docker-compose -f docker-compose.prod.yml exec backend python /app/src/generate_data.py --customers 50 --transactions 200
        ```
        
        ## üåê Access Applications
        - **üé® Banking Dashboard**: http://localhost:3000
        - **üîß API Documentation**: http://localhost:8000/docs
        - **‚ö° Airflow Workflow**: http://localhost:8080
        - **üóÑÔ∏è Database**: localhost:5432
        
        ## üîß Configuration
        
        ### Environment Variables (.env)
        ```bash
        # Database
        POSTGRES_PASSWORD=your_secure_password
        
        # Airflow Security  
        AIRFLOW_FERNET_KEY=your_fernet_key
        AIRFLOW_SECRET_KEY=your_secret_key
        ```
        
        ### Generate Secure Keys
        ```bash
        # Fernet Key
        python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
        
        # Secret Key
        python -c "import secrets; print(secrets.token_hex(16))"
        ```
        
        ## üìä Health Checks
        ```bash
        # Check all services
        docker-compose -f docker-compose.prod.yml ps
        
        # View logs
        docker-compose -f docker-compose.prod.yml logs -f
        
        # API health
        curl http://localhost:8000/health
        ```
        
        ## üõ†Ô∏è Maintenance
        
        ### Backup Database
        ```bash
        docker-compose -f docker-compose.prod.yml exec postgres pg_dump -U postgres timo_banking > backup_$(date +%Y%m%d).sql
        ```
        
        ### Update Containers
        ```bash
        docker-compose -f docker-compose.prod.yml pull
        docker-compose -f docker-compose.prod.yml up -d
        ```
        
        ### Scaling
        ```bash
        # Scale backend instances
        docker-compose -f docker-compose.prod.yml up -d --scale backend=3
        ```
        
        ---
        
        **Built with ‚ù§Ô∏è for Vietnamese Banking Industry**  
        **¬© 2025 TIMO Banking Data Platform**
        EOF

